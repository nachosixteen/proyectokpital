<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrate.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>REGISTRATE</title>
</head>
<body>
    <header>
        <div class="inicio">
            <button>
                <a type="button" href="bootstrap.html">Inicio</a>
            </button>
        </div>

    </header>
    
        <main>
        <div class="imagen">
        <img src="images/registrate.jpg" alt="BOT" width="20%" height="20%"> <br>
        </div>
        <div class="container">
        <label for="Nombres">Nombres</label>
        <input type="text" name="Nombres"> <br>
        <label for="Apellidos">Apellidos</label>
        <input type="text" name="Apellidos"> <br>
        <label for="Registro">Registro</label> 
        <select>
            <option value="Estudiante">Estudiante</option>
            <option value="Persona natural">Persona natural</option>
        </select> <br>
        <label for="Tipo de documento">Tipo de documento</label>
        <select>
            <option value="Cedula de ciudadania">Cedula de ciudadania</option>
            <option value="Tarjeta de identidad">Tarjeta de identidad</option>
            <option value="Cedula de extranjeria">Cedula de extranjeria</option>
            <option value="Pasaporte">Pasaporte</option>
        </select> <br>
        <label for="I.D">I.D ó Número de identificación</label>
        <input type="text" name="I.D"> <br>
        <label for="Contraseña">Contraseña</label>
        <input type="password" name="Contraseña"> <br>
        <label for="Confirmar contraseña">Confirma contraseña</label>
        <input type="password" name="Confirmar contraseña"> <br>
        <label for="Email">Email</label>
        <input type="email" name="Email"> <br>
        <label for="Celular">Celular</label>
        <input type="tel" name="Celular"> <br>
        </div>
        <br>
        <div class="boton">
        <input type="button" value="ENVIAR">
        <input type="reset" value="LIMPIAR"> 
        <br>
        <br>
        <a href="login.html" type="button">
            <button>Iniciar sesión</button>
        </a>
        </button>
        </div>
    </main>
    <body>
    <footer>

    </footer>
    </body>
    
</body>
</html>
